<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Popup Box</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Button to open popup */
    #openPopup {
      padding: 12px 25px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #openPopup:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Popup background */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
      z-index: 1000;
    }

    /* Popup content box */
    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.3s ease-out;
    }

    /* Popup animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -55%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    /* Close button */
    .close {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close:hover {
      color: #000;
    }

    /* Popup text */
    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Popup box -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <p>Welcome to your modern popup box!</p>
      <button id="closePopup" style="padding: 10px 20px; border: none; background-color: #007BFF; color: #fff; border-radius: 5px; cursor: pointer;">Close</button>
    </div>
  </div>

  <!-- Button to open popup -->
  <button id="openPopup">Open Popup</button>

  <script>
    // Get elements
    const popup = document.getElementById("popup");
    const openButton = document.getElementById("openPopup");
    const closeButton = document.querySelector(".close");
    const closePopupButton = document.getElementById("closePopup");

    // Open popup
    openButton.addEventListener("click", () => {
      popup.style.display = "block";
    });

    // Close popup
    closeButton.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Close popup using the Close button inside the content
    closePopupButton.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Close popup when clicking outside the content
    window.addEventListener("click", (event) => {
      if (event.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
