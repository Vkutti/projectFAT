<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Example</title>
<style>
  :root {
    --default-padding: 10px;
  }

  body, html {
    height: 100%;
    font-family: "Inter", sans-serif;
    color: #ffffff;
    background-image: url(/projectFAT/static/Background.svg);
    background-position: center;
    background-size: cover;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Button to trigger the modal */
  #openModalButton {
    padding: 10px 20px;
    background-color: #212121;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  /* Overlay styling */
  .overlay {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(56, 56, 56, 0.368);
    backdrop-filter: blur(10px);
    z-index: 99;
  }

  /* Modal window styling */
  .window {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
    display: flex;
    flex-direction: column;
    border: 5px solid #000000;
    box-shadow: 15px 15px 0 #2e2e2e;
    width: 600px;
    height: 500px;
    background-color: #2D2B2A;
    border-radius: 5px;
  }

  .window__title-bar {
    background-color: #212121;
    color: white;
    padding: 13px var(--default-padding);
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-color: #000000;
    border-radius: 2px;
  }

  .window__body {
    flex-grow: 1;
    background-color: #2D2B2A;
    padding: 20px;
    overflow-y: auto;
  }

  .window__status-bar {
    padding: 3px var(--default-padding);
    font-size: 0.75rem;
    color: #ffffff;
    background-color: rgb(27, 27, 27);
  }

  .window__btn {
    cursor: pointer;
    background-color: transparent;
    width: 20px;
    height: 20px;
    border: none;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Profile picture styling */
  .profile-picture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    background-color: #7289da;
    margin: 20px auto;
  }

  .profile-picture img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  pre {
    font-family: monospace;
    background-color: #212121;
    color: white;
    padding: 10px;
    white-space: pre;
    word-wrap: break-word;
    overflow: auto;
  }

  ::-moz-selection {
    color: white;
    background: rgb(47, 47, 47);
  }

  ::selection {
    color: white;
    background: rgb(47, 47, 47);
  }
</style>
</head>
<body>

<!-- Button to trigger the modal -->
<button id="openModalButton">Open Modal</button>

<!-- Modal overlay -->
<div class="overlay" id="modalOverlay"></div>

<!-- Modal window -->
<div class="window" id="modalWindow" tabindex="0">
  <div class="window__title-bar">
    <div class="window__title">Harshith</div>
    <button class="window__btn" id="closeModalButton" style="color: #FFC007;">&times;</button>
  </div>
  <div class="window__body">
    <h1 style="text-align:center;">Harshith</h1>
    <div class="profile-picture">
      <img src="https://miro.medium.com/v2/resize:fit:1000/1*kybxJ9baHi9ixEMqLmiJiw.jpeg" alt="Profile">
    </div>
    <h2 style="text-align:center;">About Me</h2>
    <pre><code>.window__body {
  flex-grow: 1;
  background-color: white;
  padding: var(--default-padding);
}</code></pre>
  </div>
  <div class="window__status-bar">www → CSS → Experiments</div>
</div>

<script>
  // JavaScript to handle modal functionality
  const openModalButton = document.getElementById("openModalButton");
  const closeModalButton = document.getElementById("closeModalButton");
  const modalWindow = document.getElementById("modalWindow");
  const modalOverlay = document.getElementById("modalOverlay");

  // Open modal when button is clicked
  openModalButton.addEventListener("click", () => {
    modalWindow.style.display = "flex";
    modalOverlay.style.display = "block";
  });

  // Close modal when close button is clicked
  closeModalButton.addEventListener("click", () => {
    modalWindow.style.display = "none";
    modalOverlay.style.display = "none";
  });

  // Close modal when clicking outside the window
  modalOverlay.addEventListener("click", () => {
    modalWindow.style.display = "none";
    modalOverlay.style.display = "none";
  });
</script>

</body>
</html>
