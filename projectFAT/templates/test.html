<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: #36393f;
      border-radius: 8px;
      width: 400px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .profile-picture {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden; /* Ensures image stays circular */
      background-color: #7289da;
    }

    .profile-info h2 {
      font-size: 18px;
      color: #fff;
      margin-bottom: 5px;
    }

    .profile-info p {
      font-size: 14px;
      color: #b9bbbe;
    }

    .profile-description {
      background: #2f3136;
      padding: 15px;
      border-radius: 5px;
      font-size: 14px;
      color: #dcddde;
      line-height: 1.5;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #b9bbbe;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: #fff;
    }

    .open-modal-btn {
      padding: 10px 20px;
      background-color: #7289da;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .open-modal-btn:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>

  <button class="open-modal-btn" id="openModal">Open Profile</button>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="close-btn" id="closeModal">&times;</button>
      <div class="modal-header">

        <div class="profile-picture">
            <img src="https://fortune.com/img-assets/wp-content/uploads/2024/09/GettyImages-2165070986-e1725638639482.jpg?w=1440&q=75" style="width:90px;height:60px;">
        </div>

        <div class="profile-info">
          <h2>Harshith Chemudugunta</h2>
          <p>CEO</p>
        </div>
      </div>

      <div class="profile-description">
        Skibidi toilet sigma
        Skibidi toilet sigma
        Skibidi toilet sigma
        Skibidi toilet sigma
        Skibidi toilet sigma
        Skibidi toilet sigma
        Skibidi toilet sigma
        Skibidi toilet sigma
        Skibidi toilet sigma
      </div>
    </div>
  </div>
  <script>
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const modalOverlay = document.getElementById('modalOverlay');

    openModal.addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });
  </script>

</body>
</html>
