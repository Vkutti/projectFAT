<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For All of Tracy - Results for </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../static/custom.css">
</head>
<body>
    <a href="/templates/index.html" class="fs-4 ms-3 mt-2 position-fixed">< return</a>
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center flex-column">
        <h2 id="form-title" class="mb-4">Request a Business Form</h2>
        <div class="card" style="height: 38rem">
            <div class="card-body d-flex flex-column" style="width: 40rem;" id="search-results-container">
                <h4>Business Information</h4>
                <div class="form-floating mb-3">
                    <input id="businessName" type="text" class="form-control" placeholder="Business Name">
                    <label for="businessName">Business Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="businessLocation" type="text" class="form-control" placeholder="Business Name">
                    <label for="businessLocation">Business Location</label>
                </div>
                <h4>Contact Information</h4>
                <div class="form-floating mb-3">
                    <input id="ownerName" type="text" class="form-control" placeholder="Business Name">
                    <label for="ownerName">Owner Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="email" type="text" class="form-control" placeholder="Business Name">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="phoneNumber" type="text" class="form-control" placeholder="Business Name">
                    <label for="phoneNumber">Phone Number</label>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/businessForm.js" type="text/javascript"></script>
</body>
</html>
