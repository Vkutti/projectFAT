<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    body {
        background-image: url('./static/Background.svg'); 
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    .glass-box21 {

        background-color: rgba(255, 255, 255, 0.081); /* Slightly transparent white */


        backdrop-filter: blur(20px); /* Adjust blur intensity */

        border: 2px solid rgba(0, 0, 0, 0.2); /* Optional subtle border */

        border-radius: 12px; /* Rounded corners for a softer look */

        padding: 20px;
        margin-bottom: 20px;


        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        overflow-y: scroll;

        overflow-x: hidden;

        transition: transform 0.2s, box-shadow 0.2s;
    
        }


        /* Content that remains clear */

        .modal-content {
            background-color: #161616; /* Dark background */
            color: white; /* White text color */
            border: 4px solid #ffffff; /* Border color (you can adjust this if needed) */
        }

        /* Modal Header Customization */
        .modal-header {
            background-color: #161616; /* Dark header background */
            color: white; /* White text color */
            border-bottom: 1px solid #161616;
        }

        /* Close Button Style */
        .btn-close {
            filter: invert(1); /* Makes close button white */
            
        }

        /* Modal Footer Customization */
        .modal-footer {
            background-color: #161616; /* Dark footer background */
            border-top: 1px solid #161616;
            z-index: 10;
        }

        /* Customize the Cancel Button */
        .modal-footer .btn-secondary {
            background-color: #ff5555; /* Red Cancel button */
            border: none;
            color: white;
        }

        .modal-footer .btn-secondary:hover {
            background-color: #ff6e6e; /* Hover effect */
        }

        /* Confirm Button */
        .custom-input:focus {
            background-color: #2D2B2A !important; /* Keeps the input field's background dark */
            box-shadow: none; /* Removes any default focus shadow */
            border-color: black; /* Maintains border color on focus */
        }

        .form-floating label {
            background-color: transparent !important; /* Makes the floating label background transparent */
        }
        input::placeholder, 
        textarea::placeholder {
            color: white !important; /* Makes all placeholder text white */
        }




        .input-group .form-control {
            border: 2px solid #4c4b4b !important; /* Ensure custom styles override Bootstrap defaults */
            padding: 15px;
            border-radius: 10px;
            background-color: #212121;
            font-size: small;
            font-weight: bold;
            text-align: left;
            color: #ffffff; /* Set default text color */
        }

        .input-group .form-control:focus {
            outline: none; /* Remove default focus outline */
            background-color: #212121; /* Match focus background color */
            color: #fffefe; /* Adjust text color on focus */
            box-shadow: 5px 5px #888888; /* Add custom shadow effect */
            border-color: white; /* Change border color on focus */
        }
        .btn.dropdown-toggle {
            border: 2px solid #4c4b4b !important; /* Match the input border style */
            padding: 15px 20px; /* Add padding similar to the input */
            border-radius: 10px; /* Match input's border radius */
            background-color: #212121 !important; /* Match the input's background color */
            font-size: small; /* Same font size as the input */
            font-weight: bold; /* Match the bold font weight */
            text-align: center; /* Ensure centered text */
            color: #969696 !important; /* Light text color for better contrast */
            box-shadow: none; /* Remove default shadow */
        }

        .btn.dropdown-toggle:focus, 
        .btn.dropdown-toggle:hover {
            outline: none; /* Remove default focus outline */
            background-color: #212121 !important; /* Keep background consistent */
            color: #ffffff !important; /* Optional: Slightly lighter text on hover */
            box-shadow: 1.1px 5px #888888; /* Add shadow for a hover/focus effect */
            border-color: white; /* Change border color on hover/focus */
        }
        .input-group .form-control[type="file"] {
            border: 2px solid #4c4b4b !important; /* Match input border */
            padding: 15px; /* Add padding to match other elements */
            border-radius: 10px; /* Rounded corners for consistency */
            background-color: #212121 !important; /* Dark background */
            font-size: small; /* Consistent font size */
            font-weight: bold; /* Bold text */
            text-align: center; /* Center text */
            color: #ffffff !important; /* Light text color for better contrast */
            box-shadow: none; /* Remove default shadow */
        }

        .input-group .form-control[type="file"]:focus {
            outline: none; /* Remove default focus outline */
            background-color: #212121 !important; /* Maintain background color */
            color: #ffffff !important; /* Keep text color consistent */
            box-shadow: 5px 5px #888888; /* Add subtle shadow for focus effect */
            border-color: white; /* Highlight border on focus */
        }

        .input-group .form-control[type="file"]::file-selector-button {
            border: 2px solid #4c4b4b; /* Match the input border */
            padding: 10px 15px; /* Add padding for a better button look */
            border-radius: 5px; /* Slightly smaller radius for the button */
            background-color: #2D2B2A; /* Match background color */
            font-size: small; /* Consistent font size */
            font-weight: bold; /* Bold text */
            color: #969696; /* Light text color */
            cursor: pointer; /* Indicate interactivity */
        }

        .input-group .form-control[type="file"]::file-selector-button:hover {
            background-color: #1a1919; /* Darker background on hover */
            color: #424242; /* Lighter text on hover */
            border-color: white; /* Highlight border on hover */
            box-shadow: 5px 5px #000000; /* Add shadow for hover effect */
        }
        .dropdown-menu {
            background-color: #212121 !important; /* Match the input box background */
            border: 2px solid #e8e8e8; /* Optional: Add a border for consistency */
            border-radius: 10px; /* Match the input box border radius */
            color: #e8e8e8; /* White text color */
        }

        .dropdown-menu .dropdown-item {
            background-color: #212121 !important; /* Dark background for dropdown items */
            color: #e8e8e8 !important; /* White text for dropdown items */
            font-size: small; /* Match input font size */
            font-weight: bold; /* Bold text */
            padding: 10px 15px; /* Add padding for better readability */
            border-radius: 5px; /* Slightly rounded corners for each item */
            transition: background-color 0.2s ease, color 0.2s ease; /* Smooth hover effect */
        }

        .dropdown-menu .dropdown-item:hover,
        .dropdown-menu .dropdown-item:focus {
            background-color: #2D2B2A !important; /* Slightly lighter background on hover */
            color: #ffffff !important; /* Bright white text on hover */
            box-shadow: 2px 2px 5px #888888; /* Optional: Add a hover shadow effect */
        }

        /* Custom backdrop, applied dynamically */


</style>

            
</style>
<body>
    <button onclick="history.back()" class="fs-4 ms-3 mt-2 position-fixed return-btn">  Back  </button>
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center flex-column">
        <h2 id="form-title" class="mb-4" style="color: white; padding-top: 20px;">Request a Business Form</h2>
        <div class="glass-box21 scroll-1" style="height: 50rem">
            <div class="card-body d-flex flex-column " style="width: 49rem;" id="search-results-container">
                <form id="BusinessF" action="/businessForm" enctype="multipart/form-data" method="POST">
                    <h4 style="color: rgb(255, 255, 255)">Business Information</h4>
                    <div class="input-group input-group-lg mb-3">
                        <input id="businessName" type="text" class="form-control" placeholder="Business Name*"  name="businessName" required>
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <input id="businessType" type="text" class="form-control"  placeholder="Business Type*" name="businessType" required>
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <!-- Single Editable Field for Hours and Days -->
                        <div id="businessHoursEditable" class="d-flex">
                            <!-- Opening Hour -->
                            <select id="openingHour" class="form-control" aria-label="Opening Hour">
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <span class="px-2" style="color: rgb(255, 255, 255);transform: translateY(10px);font-weight: bolder;">:</span>
                            <!-- Opening Minute -->
                            <select id="openingMinute"  class="form-control" aria-label="Opening Minute">
                                <option value="00">00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                            <span class="px-2"> </span>
                            <!-- Opening AM/PM -->
                            <select id="openingAMPM"  class="form-control am-pm-dropdown" aria-label="Opening AM/PM">
                                <option value="am" selected>am</option>
                                <option value="pm">pm</option>
                            </select>
                            <span class="px-2" style="color: rgb(255, 255, 255);transform: translateY(10px);font-weight: bolder;" > - </span>
                            <!-- Closing Hour -->
                            <select id="closingHour" class="form-control" aria-label="Closing Hour">
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12" selected>12</option>
                            </select>
                            <span class="px-2" style="color: rgb(255, 255, 255); transform: translateY(10px);font-weight: bolder;">:</span>
                            <!-- Closing Minute -->
                            <select id="closingMinute" class="form-control" aria-label="Closing Minute">
                                <option value="00">00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                            <span class="px-2" style="color: rgb(178, 178, 178)" > </span>
                            <!-- Closing AM/PM -->
                            <select id="closingAMPM" class="form-control am-pm-dropdown" aria-label="Closing AM/PM">
                                <option value="pm" selected>am</option>
                                <option value="am">pm</option>
                            </select>
                            <span class="px-2" style="color: rgb(178, 178, 178)" > </span>
                            <!-- Days -->
                            <select id="days" class="form-control" aria-label="Days of Operation" style="width: auto;">
                                <option value="Mon-Fri" selected>Mon-Fri</option>
                                <option value="Mon-Sun">Mon-Sun</option>
                                <option value="Mon-Wed">Mon-Wed</option>
                                <option value="Tue-Sun">Tue-Sun</option>
                                <option value="Sun-Thu">Sun-Thu</option>
                                <option value="Sat-Sun">Sat-Sun</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group input-group-lg mb-3">
                        <input id="businessHours" type="text" class="form-control" placeholder="e.g., 09:00-18:00 Mon-Fri*" name="businessHours" required readonly>
                    </div>

                    
        
                    <div class="input-group input-group-lg mb-3">
                        <input id="businessLocation" type="text" class="form-control"  placeholder="Business Address*" name="businessLocation" required>
                    </div>
            
                    <div class="input-group mb-3">
                        <button
                            class="btn btn-outline-secondary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Pick A Community
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-value="Tracy Hills" style="color: white;">Tracy Hills</a></li>
                            <li><a class="dropdown-item" href="#" data-value="Ellis" style="color: white;">Ellis</a></li>
                            <li><a class="dropdown-item" href="#" data-value="Edgewood" style="color: white;">Edgewood</a></li>
                            <li><a class="dropdown-item" href="#" data-value="Redbridge" style="color: white;">Redbridge</a></li>
                        </ul>
                        <!-- Hidden Input for Community -->
                        <input  id="community"  type="text" class="form-control" name="community"  placeholder="Selected Community*" readonly>
                    </div>
                
                    <!-- Business Location Input -->
            
                    <h4 style="color: white" >Business License</h4>
                    <div class="input-group mb-3" >
                        <input type="file" class="form-control" id="inputGroupFile02" name="business_license"  required>
                    </div>
                      
                    <h4 style="color: white">Contact Information</h4>
                    <div class="input-group input-group-lg mb-3">
                        <input id="ownerName" type="text" class="form-control " placeholder="Owner Name*"  name="ownername" required> 
                
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <input id="email" type="email" class="form-control"  placeholder="Email" name="email" required>
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <input id="phoneNumber" type="tel"  class="form-control" placeholder="Phone Number*" name="phoneNumber"  required pattern="^\(\d{3}\)\s\d{3}-\d{4}$" required>
                    </div> <!-- Close the div properly here -->
                    <button type="button" id="submitBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirm-submit">
                        Submit
                    </button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
                


                <div class="modal fade" style= "z-index: 100000000;"id="confirm-submit" data-bs-backdrop="false" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirm Submission</h5>
                            </div>
                            <div class="modal-body">
                                <p>Please confirm the following details:</p>
                                <ul>
                                    <li><strong>Business Name:</strong> <span id="confirm-businessName"></span></li>
                                    <li><strong>Business Type:</strong> <span id="confirm-businessType"></span></li>
                                    <li><strong>Business Location:</strong> <span id="confirm-businessLocation"></span></li>
                                    <li><strong>Owner Name:</strong> <span id="confirm-ownerName"></span></li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary" form="BusinessF">Confirm & Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

            
                <!-- Custom Script -->
            <script>
                // Update community input field when dropdown item is clicked
                document.querySelectorAll('.dropdown-item').forEach(item => {
                    item.addEventListener('click', function (e) {
                        e.preventDefault();
                        const selectedValue = this.getAttribute('data-value');
                        document.getElementById('community').value = selectedValue;
                    });
                });
            
                // Populate modal with form values
                document.getElementById('submitBtn').addEventListener('click', function () {
                    document.getElementById('confirm-businessName').innerText = document.getElementById('businessName').value;
                    document.getElementById('confirm-businessType').innerText = document.getElementById('businessType').value;
                    document.getElementById('confirm-businessLocation').innerText = document.getElementById('businessLocation').value;
                    document.getElementById('confirm-ownerName').innerText = document.getElementById('ownerName').value;
                });
            </script>
    
             <script>
                const phoneInput = document.getElementById('phoneNumber');
            
                function formatPhoneNumber(value) {
                  // Remove all non-digit characters
                  const numbers = value.replace(/\D/g, '');
            
                  // Format the phone number as (123) 456-789
                  const match = numbers.match(/^(\d{0,3})(\d{0,3})(\d{0,4})$/);
            
                  if (match) {
                    const part1 = match[1] ? `(${match[1]}` : '';
                    const part2 = match[2] ? `) ${match[2]}` : '';
                    const part3 = match[3] ? `-${match[3]}` : '';
                    return `${part1}${part2}${part3}`;
                  }
            
                  return value; // Return unformatted value if no match
                }
            
                phoneInput.addEventListener('input', (event) => {
                  const formatted = formatPhoneNumber(event.target.value);
                  phoneInput.value = formatted;
                });
            
                // Handle autofill or paste events
                phoneInput.addEventListener('blur', () => {
                  phoneInput.value = formatPhoneNumber(phoneInput.value);
                });
              </script>
              <script>
                document.querySelectorAll('.dropdown-item').forEach(item => {
                    item.addEventListener('click', function (e) {
                        e.preventDefault();
                        const selectedValue = this.getAttribute('data-value'); // Get value
                        document.getElementById('community').value = selectedValue; // Set input value
                    });
                });
              </script>
             <script>
                const businessHoursInput = document.getElementById("businessHours");
                const openingHour = document.getElementById("openingHour");
                const openingMinute = document.getElementById("openingMinute");
                const openingAMPM = document.getElementById("openingAMPM");
                const closingHour = document.getElementById("closingHour");
                const closingMinute = document.getElementById("closingMinute");
                const closingAMPM = document.getElementById("closingAMPM");
                const daysInput = document.getElementById("days");
        
                // Update the business hours field based on selections
                function updateBusinessHours() {
                    const openingTime = `${openingHour.value}:${openingMinute.value}${openingAMPM.value}`;
                    const closingTime = `${closingHour.value}:${closingMinute.value}${closingAMPM.value}`;
                    const days = daysInput.value;
        
                    const formattedHours = `${openingTime}-${closingTime} ${days}`;
                    businessHoursInput.value = formattedHours;
                }
        
                // Event listeners to update the business hours on selection change
                openingHour.addEventListener("change", updateBusinessHours);
                openingMinute.addEventListener("change", updateBusinessHours);
                openingAMPM.addEventListener("change", updateBusinessHours);
                closingHour.addEventListener("change", updateBusinessHours);
                closingMinute.addEventListener("change", updateBusinessHours);
                closingAMPM.addEventListener("change", updateBusinessHours);
                daysInput.addEventListener("change", updateBusinessHours);
        
                // Initial call to set the value on load
                updateBusinessHours();
            </script>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/businessForm.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get all dropdown items and the community input field
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        const communityInput = document.getElementById('community');
    
        // Update community input field when a dropdown item is clicked
        dropdownItems.forEach(item => {
            item.addEventListener('click', event => {
                event.preventDefault(); // Prevent default behavior
                const selectedValue = item.getAttribute('data-value'); // Get the value from the dropdown
                communityInput.value = selectedValue; // Update the input field
            });
        });
    </script>


    
</body>
