<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For All of Tracy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../static/custom.css">
</head>
<style>
    body {
        background-image: url('./static/Background.svg'); 
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    .hover-text {
        font-size: 2.5rem;
        text-align: center;
        transition: transform 0.25s ease-in-out;
    }

    .hover-text:hover {
        transform: scale(1.2); /* Only applies to hover-text */
    }

    .glowbutton2 {
    cursor: pointer;
    position: relative;
    padding: 10px 24px;
    font-size: 18px;
    color: rgb(193, 163, 98);
    border: 2px solid rgb(193, 163, 98);
    border-radius: 34px;
    background-color: transparent;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
    overflow: hidden;
    width: 300px;
    margin-left: auto;
    margin-right: auto;
    
  }
  
  .glowbutton2::before {
    content: '';
    position: absolute;
    inset: 0;
    margin: auto;
    width: 50px;
    height: 50px;
    border-radius: inherit;
    scale: 0;
    z-index: -1;
    background-color: rgb(193, 163, 98);
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .glowbutton2:hover::before {
    scale: 12;
  }
  
  .glowbutton2:hover {
    color: #212121;
    scale: 1.1;
    box-shadow: 0 0px 20px rgba(193, 163, 98,0.4);
  }
  
  .glowbutton2:active {
    scale: 1;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}
/* Increase the bottom padding when hovering over the navbar */
.navbar {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background-color: #171615; /* Dark background */
    width: 1000px;
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    border-radius: 50px;
    transition: height 0.3s ease; /* Smooth transition for height */
    height: 60px; /* Initial height of navbar */
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(87, 87, 87, 0.5);
    margin-bottom: -90px;
   
}
.navbar {
    position: relative; /* Make sure the navbar is the reference point for absolute positioning */
}


.navbar.hover-expand {
    height: 320px; /* Increased height when hovered */
}
/* Expanded Navbar Height on Hover */


.logo {
    height: 40px;
    width: 40px;
    background-image: url('./static/LOGOFAT.png');
    background-size: 130%; /* Ensures the image scales to fit */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents tiling */
    border-radius: 50%; /* Keeps it circular */
    position: absolute;
    left: 20px; /* Adjust the position of the logo to the left */
    top: 50%; /* Align the logo vertically to the center of the navbar */
    top: 30px; /* Fix logo at the top */
    transform: translateY(-50%); /* Correct for the 50% vertical offset */
    z-index: 2; /* Ensure logo is always on top */
    transition: all 0.3s ease;

}



/* General Reset */

.nav-links {
    display: flex;
    list-style: none;
    gap: 90px;
    position: absolute;
    top: 12px; /* Align links at the top of navbar */
    left: 100px;
    z-index: 1;
}

.nav-links li {
    height: 30px;
    width: 97px;
    background-color: #333;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    cursor: pointer;
    border-radius: 20px;
    transition: all 0.3s ease;
}

/* Hover effect for tabs */
.nav-links li:hover {
    background-color: #444;
    transform: scale(1.15);
}

/* Info Section (Hidden by default) */
.navbar-info {
    display: none; /* Hidden initially */
    position: absolute;
    top: 100%; /* Positioned below the navbar */
    left: 0;
    width: 100%;
    background-color: #222;
    padding: 20px;
    color: white;
    border-radius: 0 0 50px 50px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    transform: none; 
}

/* Show info section when navbar expands */
.navbar.hover-expand .navbar-info {
    display: block;
    pointer-events: auto; /* Enable mouse interaction */
    opacity: 1; /* Fully visible */
}

/* Nav Text Styling */
.navText {
    margin-top: 50px;
    text-align: left;
    color: white;
    padding: 0px; /* Remove extra padding */
    width: 500px;
    font-size: medium;
    display: block;
    pointer-events: none; /* Prevent interaction before it appears */
    opacity: 0; /* Start invisible */
    position: relative; /* Absolute positioning within the navbar */
    left: 0; /* Align with the left side of the navbar */
    top: 60px; /* Positioned below the navbar */
    transform: translateY(20px);  /*Start slightly below */
    transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition */
    white-space: nowrap; /* Prevent text from wrapping */
}

.glass-box {
    background-color: rgba(255, 255, 255, 0.081); /* Slightly transparent white */
    backdrop-filter: blur(20px); /* Adjust blur intensity */
    border: 2px solid rgba(0, 0, 0, 0.2); /* Optional subtle border */
    border-radius: 12px; /* Rounded corners */
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width:max-content;  /* Fixed width */
    height: 250px; /* Fixed height */
    transition: transform 0.2s, box-shadow 0.2s;
    display: block;
    margin-top: auto;
    margin-bottom: 20px;
}

/* Hover effect for nav text */
.navbar:hover .navText,
.nav-links li:hover .navText {
    opacity: 1; /* Show when hovered */
    transform: translateY(0); /* Slide into position */
}


.logo:hover {
    transform: scale(1.3) translateY(-41.67%);
  }

.logo {
    transition: all 0.3s ease;
}

</style>
<body>
    <div class="nav-barslide ">
        <div class="navbar">
            <a href="/" class="logo-link">
                <div class="logo"></div>
            </a>
            <ul class="nav-links">
                <li class="nav-tab" data-tab="Tab 1" style="color: white; font-size: small; text-align: center;">  <a href=""> </a><button style="background:transparent; border: none; color: white; margin-top:5px; font-weight: bold;">Home</button> </a>
                     <div id="info-content" class="navText"> </div>
                </li>
                <li class="nav-tab" data-tab="Tab 2" style="color: white; font-size: small; text-align: center;"> <a href="/aboutus"> <button  style="background:transparent; border: none; color: white; margin-top:5px; font-weight: bold;">About Us</button></a>
                    <div id="info-content" class="navText"></div>
                </li>

                <li class="nav-tab expandable" data-tab="Tab 3" style="color: white; font-size: small; text-align: center;"> <button style="background:transparent; border: none; color: white; margin-top:5px; font-weight: bold;">Communities</button> 
                    <div id="info-content" class="navText"></div>
                </li>
                <li class="nav-tab" data-tab="Tab 4" style="color: white; font-size: small; text-align: center; width: 100px;"> <a href="/businessForm"> <button style="background:transparent; border: none; color: white; margin-top:5px; font-weight: bold;">Business RQ</button> </a>
                    <div id="info-content" class="navText"> </div>
               </li>
               <li class="nav-tab expandable" data-tab="Tab 5" style="color: white; font-size: small; text-align: center;"> <button style="background:transparent; border: none; color: white; margin-top:5px; font-weight: bold;">Contact</button> 
                    <div id="info-content" class="navText" ></div>
                
                </li>
            </ul>
        </div>
    </div>
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div style="width: 34rem" class="justify-content-center d-flex flex-column">
            <h1 class="w-100 text-center fw-bold hover-text text-slide" style="color: white">For All of Tracy</h1>
            <form action="/enterinfo">
                <div class="search-bar">
                <div class="input-group mt-2 input-group-md d-flex">
                    <input name="enter" class="w-auto form-control p-3 rounded-start-5" type="text" placeholder="Search for a business near you" id="prompt-input" autocomplete="off">
                    <button class="input-group-text rounded-end-5 d-flex justify-content-center btn btn-warning" style="width: 3.5rem; border-top-left-radius: 0; border-bottom-left-radius: 0 color: rgb(193, 163, 98)" id="enter-btn" onclick="enterPrompt()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"/>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="mt-3 d-flex justify-content-center" id="category-btns">
            </div>
        </div>
            <a type="button" class="btn btn-default text-slide glowbutton2" href="/businessForm" style="color: white">Request A Business</a>
        </div>
    </div>
    <div class="position-absolute bottom-0 vw-100 d-flex justify-content-center mb-3">
        <a type="button" class="btn btn-default text-slide glowbutton" href="/aboutus"style="color: white" >About Us</a>
    </div>
    <!-- <script src="../static/index.js" type="text/javascript"></script> -->
     <script>
        const tabs = document.querySelectorAll('.nav-tab');
        const navbar = document.querySelector('.navbar');

        const tabInfo = {
            'Tab 5': 'Tab 5 contains INFO ON UR MOM.'     // Contact
        };

        let isMouseOverNavbar = false;
        let isMouseOverTab = false;

        tabs.forEach(tab => {
            tab.addEventListener('mouseenter', function () {
                isMouseOverTab = true;
                const tabName = tab.getAttribute('data-tab');
                
                // For non-expandable tabs, collapse the navbar
                if (tabName !== 'Tab 3' && tabName !== 'Tab 5') {
                    collapseNavbar();
                    return;
                }
                
                // For Communities and Contact tabs
                navbar.classList.add('hover-expand');
                
                // Clear all previously displayed info content
                const allInfoContent = document.getElementsByClassName('.navText');
                for (let element of allInfoContent) {
                    element.style.display = 'none';
                    element.innerHTML = '';
                }
                
                const infoText = tabInfo[tabName] || "No information available.";
                const infoDiv = document.getElementById('info-content');
                if (infoDiv) {
                    // Set the inner HTML (text content) of the info div
                    infoDiv.innerHTML = infoText;
                    
                    // Apply styles for the glass box
                    // infoDiv.classList.add('glass-box');
                    
                    // Display the infoDiv and make it visible
                    infoDiv.style.display = 'inline';
                    infoDiv.style.opacity = '1';
                }
            });

            tab.addEventListener('mouseleave', function () {
                isMouseOverTab = false;
                setTimeout(() => {
                    if (!isMouseOverNavbar && !isMouseOverTab) {
                        collapseNavbar();
                    }
                }, 100);
            });
        });

        navbar.addEventListener('mouseenter', function () {
            isMouseOverNavbar = true;
        });

        navbar.addEventListener('mouseleave', function () {
            isMouseOverNavbar = false;
            setTimeout(() => {
                if (!isMouseOverNavbar && !isMouseOverTab) {
                    collapseNavbar();
                }
            }, 100);
        });

        function collapseNavbar() {
            navbar.classList.remove('hover-expand');
            const allInfoContent = document.querySelectorAll('.info-content');
            allInfoContent.forEach(content => {
                content.style.display = 'none';
                content.innerText = '';
            });
        }
     </script>
 
</body>
</html>
