<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For All of Tracy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-image: url('./static/Background.svg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Hover text animation */
        .hover-text {
            font-size: 2.5rem;
            text-align: center;
            transition: transform 0.25s ease-in-out;
        }

        .hover-text:hover {
            transform: scale(1.2);
        }

        /* Glow button styles */
        .glowbutton2 {
            cursor: pointer;
            position: relative;
            padding: 10px 24px;
            font-size: 18px;
            color: rgb(193, 163, 98);
            border: 2px solid rgb(193, 163, 98);
            border-radius: 34px;
            background-color: transparent;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            overflow: hidden;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .glowbutton2::before {
            content: '';
            position: absolute;
            inset: 0;
            margin: auto;
            width: 50px;
            height: 50px;
            border-radius: inherit;
            scale: 0;
            z-index: -1;
            background-color: rgb(193, 163, 98);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glowbutton2:hover::before {
            scale: 12;
        }

        .glowbutton2:hover {
            color: #212121;
            scale: 1.1;
            box-shadow: 0 0px 20px rgba(193, 163, 98,0.4);
        }

        .glowbutton2:active {
            scale: 1;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #000000;
            width: 1000px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 50px;
            transition: height 0.3s ease;
            height: 60px;
            overflow: hidden;
            box-shadow: 6px 9px 9px rgba(119, 119, 119, 0.2);
        }

        .navbar.hover-expand {
            height: 340px;
        }

        /* Logo styles */
        .logo {
            height: 40px;
            width: 40px;
            background-image: url('./static/LOGOFAT.png');
            background-size: 130%;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: 30px;
            transform: translateY(-50%);
            z-index: 2;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.3) translateY(-41.67%);
        }

        /* Nav links */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 90px;
            position: absolute;
            top: 12px;
            left: 100px;
            z-index: 1;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            height: 30px;
            width: 97px;
            background-color: #191615;
            border-radius: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-color: #fff;
            
        }

        .nav-links li button {
            font-size: 13px;
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            height: 100%;
            font-weight: 700;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-tab.active .dropdown-content {
            display: block;
            opacity: 1;
        }

        /* Communities grid layout */
        .communities-menu {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Changed to 2 columns with 2:1 ratio */
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        .main-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .side-items {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .community-item {
            background-color: rgba(32, 32, 32, 0.95);
            border-radius: 10px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            color:black;
            text-align: center;
            

        }

        .main-items .community-item {
            height: 220px; /* Larger boxes for main items */
            transform: translateY(-20px);
            
        }

        .side-items .community-item {
            height: 60px; /* More compact height for side items */
            transform: translateY(-20px);
        }

        .community-item:hover {
            background-color: rgba(45, 45, 45, 0.98);
            /* transform: translateY(-2px); */
        }

        /* Contact section adjustments */
        .contact-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            padding: 20px;
        }

        .contact-box {
            background-color: rgb(26, 26, 26);
            border-color: black;
            border-radius: 12px;
            padding: 24px;
            width: 600px; /* Increased width */
            height: 220px; /* Increased height */
            transform: translateY(-30px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px; /* Slightly larger font */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            cursor: pointer;
            font-weight: bolder; 
            font-size: larger;
        }

        .contact-box:hover {
            background-color: rgba(45, 45, 45, 0.98);
        }
    </style>
</head>
<body>

                                    onmouseover="this.style.filter='grayscale(0%)'" 
                                    onmouseout="this.style.filter='grayscale(100%)'">
                                        <div class="community-title" style="margin-top: auto;margin-bottom: auto;font-weight: bolder; font-size: larger;">Tracy Hills</div>

                                    onmouseover="this.style.filter='grayscale(0%)'"

                                <a href="/enterinfo?enter=Sungold" class="text-decoration-none">
                                    <div class="community-item" style="background-color: white; background-size: cover; background-position: center; filter: grayscale(100%); transition: filter 0.5s ease-in-out;opacity: 1;" 
                                    onmouseover="this.style.filter='grayscale(0%)'"

                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-tab" data-tab="Tab 4">
                    <a href="/businessForm"></a>
                        <button>Business RQ</button>
                    </a>
                </li>
                <li class="nav-tab expandable" data-tab="Tab 5">

                    <div class="dropdown-content contact-content">
                        <div class="contact-container">
                            <div class="contact-box" style="background-image:  linear-gradient(#3e3e3e 0.7000000000000001px, transparent 0.7000000000000001px), linear-gradient(to right, #3e3e3e 0.7000000000000001px, #0f0f0f 0.7000000000000001px); background-size: 14px 14px;">Phone Number</div>

                        </div>

                </li>
            </ul>
        </div>
    </div>
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div style="width: 34rem" class="justify-content-center d-flex flex-column">
            <h1 class="w-100 text-center fw-bold hover-text text-slide" style="color: white">For All of Tracy</h1>
            <form action="/enterinfo">
                <div class="search-bar">
                    <div class="input-group mt-2 input-group-md d-flex">

                        <button class="input-group-text rounded-end-5 d-flex justify-content-center btn btn-warning" style="width: 3.5rem; border-top-left-radius: 0; border-bottom-left-radius: 0; color: rgb(193, 163, 98)" id="enter-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"/>

            <div class="mt-3 d-flex justify-content-center" id="category-btns"></div>

        <a type="button" class="btn btn-default text-slide glowbutton" href="/aboutus" style="color: white">About Us</a>

    <script>
        const tabs = document.querySelectorAll('.nav-tab');
        const navbar = document.querySelector('.navbar');
        let activeTab = null;

        function clearAllDropdowns() {
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            navbar.classList.remove('hover-expand');
        }

        tabs.forEach(tab => {
            tab.addEventListener('mouseenter', function() {
                const isExpandable = tab.classList.contains('expandable');
                
                clearAllDropdowns();
                
                if (isExpandable) {
                    navbar.classList.add('hover-expand');
                    tab.classList.add('active');
                    activeTab = tab;
                } else {
                    activeTab = null;
                }
            });
        });

        navbar.addEventListener('mouseleave', function() {
            clearAllDropdowns();
        });

        document.addEventListener('click', function(event) {
            if (!navbar.contains(event.target)) {
                clearAllDropdowns();
            }
        });
    </script>
</body>
</html>
