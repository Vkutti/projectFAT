<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For All of Tracy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../static/custom.css">
</head>
<body>
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div style="width: 34rem" class="justify-content-center d-flex flex-column">
            <h1 class="w-100 text-center fw-bold">For All of Tracy</h1>
            <form action="/enterinfo">
                <div class="search-bar">
                <div class="input-group mt-2 input-group-md d-flex">
                    <input name="enter" class="w-auto form-control p-3 rounded-start-5" type="text" placeholder="Search for a business near you" id="prompt-input">
                    <button class="input-group-text rounded-end-5 d-flex justify-content-center btn btn-warning" style="width: 3.5rem; border-top-left-radius: 0; border-bottom-left-radius: 0" id="enter-btn" onclick="enterPrompt()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"/>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="mt-3 d-flex justify-content-center" id="category-btns">
            </div>
        </div>
            <a type="button" class="btn btn-default " href="/businessForm" >Request a Business</a>
        </div>
    </div>
    <div class="position-absolute bottom-0 vw-100 d-flex justify-content-center mb-3">
        <a type="button" class="btn btn-default" href="/aboutus" >About Us</a>
    </div>
    <!-- <script src="../static/index.js" type="text/javascript"></script> -->
</body>
</html>
