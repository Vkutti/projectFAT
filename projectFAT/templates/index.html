<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For All of Tracy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../static/custom.css">
    <link rel="stylesheet" type="text/css" href="../static/Navbar.css">
</head>
<style>
    body {
        background-image: url('./static/Background.svg'); 
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    .hover-text {
      font-size: 2.5rem;
      text-align: center;
      transition: transform 0.25s ease-in-out; /* Smooth transition */
    }

    .hover-text:hover {
      transform: scale(1.2); /* Increase size by 20% */
    }

    .glowbutton2 {
    cursor: pointer;
    position: relative;
    padding: 10px 24px;
    font-size: 18px;
    color: rgb(193, 163, 98);
    border: 2px solid rgb(193, 163, 98);
    border-radius: 34px;
    background-color: transparent;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
    overflow: hidden;
  }
  
  .glowbutton2::before {
    content: '';
    position: absolute;
    inset: 0;
    margin: auto;
    width: 50px;
    height: 50px;
    border-radius: inherit;
    scale: 0;
    z-index: -1;
    background-color: rgb(193, 163, 98);
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .glowbutton2:hover::before {
    scale: 12;
  }
  
  .glowbutton2:hover {
    color: #212121;
    scale: 1.1;
    box-shadow: 0 0px 20px rgba(193, 163, 98,0.4);
  }
  
  .glowbutton2:active {
    scale: 1;
  }

</style>
<body>
    <div class="nav-barslide">
        <div class="navbar">
            
            <a href="/" class="logo-link">
                <div class="logo"></div>
            </a>
            <ul class="nav-links">
                <li class="nav-tab" data-tab="Tab 1"></li>
                <li class="nav-tab" data-tab="Tab 2"></li>
                <li class="nav-tab" data-tab="Tab 3"></li>
                <li class="nav-tab"></li>
                <li class="nav-tab"></li>
                <li class="nav-tab"></li>
            </ul>
            <div class="buttons">
                <button class="login"></button>
                <button class="signup"></button>
            </div>
        </div>
    </div>
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div style="width: 34rem" class="justify-content-center d-flex flex-column">
            <h1 class="w-100 text-center fw-bold hover-text text-slide" style="color: white">For All of Tracy</h1>
            <form action="/enterinfo">
                <div class="search-bar">
                <div class="input-group mt-2 input-group-md d-flex">
                    <input name="enter" class="w-auto form-control p-3 rounded-start-5" type="text" placeholder="Search for a business near you" id="prompt-input" autocomplete="off">
                    <button class="input-group-text rounded-end-5 d-flex justify-content-center btn" style="width: 3.5rem; border-top-left-radius: 0; border-bottom-left-radius: 0 color: rgb(193, 163, 98)" id="enter-btn" onclick="enterPrompt()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"/>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="mt-3 d-flex justify-content-center" id="category-btns">
            </div>
        </div>
            <a type="button" class="btn btn-default text-slide glowbutton2" href="/businessForm" style="color: white">Request a Business</a>
        </div>
    </div>
    <div class="position-absolute bottom-0 vw-100 d-flex justify-content-center mb-3">
        <a type="button" class="btn btn-default text-slide glowbutton" href="/aboutus"style="color: white" >About Us</a>
    </div>
    <!-- <script src="../static/index.js" type="text/javascript"></script> -->
    <script>
        // Add event listeners to each tab
        const tabs = document.querySelectorAll('.nav-tab');
        const navbar = document.querySelector('.navbar');
        const navbarInfo = document.querySelector('.navbar-info');
        const infoContent = document.getElementById('info-content');

        // Info content for each tab
        const tabInfo = {
            "Tab 1": "This is information about Tab 1.",
            "Tab 2": "Here is some details about Tab 2.",
            "Tab 3": "Tab 3 contains more information."
        };

        // Event listener for each tab hover
        tabs.forEach(tab => {
            tab.addEventListener('mouseenter', function() {
                navbar.classList.add('hover-expand'); // Expand the navbar
                navbarInfo.style.display = 'block'; // Show the info section
                navbarInfo.style.opacity = 1; // Fade it in
                const tabName = tab.getAttribute('data-tab'); // Get the name of the tab
                infoContent.innerText = tabInfo[tabName]; // Show corresponding info
            });

            tab.addEventListener('mouseleave', function() {
                navbar.classList.remove('hover-expand'); // Revert navbar height
                navbarInfo.style.display = 'none'; // Hide the info section
                navbarInfo.style.opacity = 0; // Fade it out
            });
        });
    </script>
</body>
</html>
